<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcus's Page</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #6a11cb, #2575fc);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 2.5em;
        margin: 0;
        padding: 0;
        animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    p {
        font-size: 1.5em;
        margin: 10px 0 0;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .highlight {
        color: #ffeb3b;
        text-shadow: 0 0 10px #ffeb3b;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes textGlow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
        }
    }
</style>
</head>
<body>
    <div>
        <p>HELLO WORLD, MY NAME IS</p>
        <h1 class="highlight">MARCUS</h1>
        <p>SOFTWARE ENGINEER,</p>
        <p>WORLD EXPLORER &</p>
        <p>TIME TRAVEL ENTHUSIAST</p>
    </div>
</body>
</html>
